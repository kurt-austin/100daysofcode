<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get ASCII Values</title>
</head>
<body>
    <script>
        var c = prompt("Input a character");
        var a;

        function getASCII(c){
             var a = c.charCodeAt(c);
          
             console.log("The ASCII value of " + c + " is "+ a + ".");
          
        }

        getASCII(c);       

    </script>

</body>
</html>
